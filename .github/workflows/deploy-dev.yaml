name: Build & Deploy

on:
  push:

    branches:
      - "main"

jobs:
  build:
    name: Build
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm i
      - name: Build
        run: npm run build --strict false
      - name: Upload archive
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build
      - run: mkdir ./distfiles
      - run: ls -R
      - uses: actions/download-artifact@v2
        with:
          name: build
          path: distfiles
      - name: Deploy dive preview
        uses: appleboy/scp-action@master
        with: 
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          source: distfiles/*
          target: "/server/"
      - name: Run
        uses: appleboy/ssh-action@master
        with: 
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          script: |
            cd /server/distfiles/
            node ./server.js
            

          
          
        

        
