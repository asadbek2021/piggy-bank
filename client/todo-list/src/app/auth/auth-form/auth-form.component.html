<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div class="wrapper">
    <div class="auth-form">
      <h3 class="auth-form__title">Budgetify</h3>
     <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form__form">
      <mat-form-field class="auth-form__row" appearance="outline">
        <mat-label>Email</mat-label>
         <input type="email" matInput placeholder="email@domain.com" formControlName="email" />
     </mat-form-field>
     <mat-form-field class="auth-form__row" appearance="outline">
        <mat-label>Password</mat-label>
         <input type="password" matInput  formControlName="password" />
     </mat-form-field>
     <button type="submit" class="auth-form__btn" color="primary" mat-raised-button [disabled]="loginForm.invalid">Login</button>
     </form>
  </div>
  </div>

</body>
</html>
